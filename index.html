<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="main.css" />
    <title>WeatherApp</title>
  </head>
  <body>
    <div class="mainSec">
      <header>
        <div style="font-size:xx-large">Hebron</div>
        <div>Sunday, March 15th</div>
        <div>Partly cloudy</div><br>
      </header>

      <footer>
        <div class="footer">
          <div>
            <img alt="Clear with periodic clouds"
              src="//ssl.gstatic.com/onebox/weather/64/sunny_s_cloudy.png"
            />
            <sub>17°C</sub>
          </div>

          <div>
            <div>Precipitation: 11%</div>
            <div>Humidity: 59%</div>
            <div>Wind: 13 km/h</div>
          </div>
        </div>
      </footer>
    </section>
    <hr />
    <section class="bodySec">
      <div>
        <ul>
          <span>Saturday</span>
          
            <img
              alt="Showers"
              src="//ssl.gstatic.com/onebox/weather/64/rain_light.png"
            />
         
         
          
            <div class="temp">
              <span>16°</span>
              <span>4°</span>
            </div>
          
          <span>Pollen 36</span>
        </ul>
      </div>
      <hr class="line" />
      <div>
        <ul>
          <span>Monday</span>
          <span>
            <img
              alt="Clear with periodic clouds"
              src="//ssl.gstatic.com/onebox/weather/64/sunny_s_cloudy.png"
            />
          </span>
          
          <div class="temp">
            <span>16°</span>
            <span>4°</span>
          </div>
          <span>Pollen 36</span>
        </ul>
      </div>
      <hr class="line" />
      <div>
        <ul>
          <span>Tuesday</span>
          
            <img
              alt="Scattered showers"
              src="//ssl.gstatic.com/onebox/weather/64/rain_s_cloudy.png"
            />
          
         
          <div class="temp">
            <span>16°</span>
            <span>4°</span>
          </div>
          <span>Pollen 36</span>
        </ul>
      </div>

      <hr class="line" />
      <div>
        <ul>
          <span>Wednsday</span>
          
            <img
              alt="Partly cloudy"
              src="//ssl.gstatic.com/onebox/weather/64/partly_cloudy.png"
            />
        
         
          <div class="temp">
            <span>16°</span>
            <span>4°</span>
          </div>
          <span>Pollen 36</span>
        </ul>
      </div>

      <hr class="line" />
      <div>
        <ul>
          <span>Thursday</span>
          
            <img
              alt="Clear"
              src="//ssl.gstatic.com/onebox/weather/64/sunny.png"
            />
          
         
          <div class="temp">
            <span>16°</span>
            <span>4°</span>
          </div>
          <span>Pollen 36</span>
        </ul>
      </div>
    </section>
  </body>
</html>
